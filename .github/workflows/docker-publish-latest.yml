name: Publish Latest Docker Images to GitHub Container Registry

on:
  push:
    branches:
      - main

jobs:
  push_to_registry:
    name: Push multi-platform docker images to ghcr.io
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Copy Dockerfile
        run: cp node_modules/@browserless.io/browserless/docker/sdk/Dockerfile ./build/Dockerfile

      - name: Publish the latest Multi image
        uses: docker/build-push-action@v5
        with:
          build-args: |
            VERSION=latest
            FROM=ghcr.io/browserless/multi:latest
          builder: ${{ steps.buildx.outputs.name }}
          file: ./build/Dockerfile
          tags: |
            ghcr.io/oudyworks/browserless:latest
          context: build
          push: true
          platforms: |
            linux/amd64
            linux/arm64
